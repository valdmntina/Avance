{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Formulario</title>
</head>

<body>

    <header>
        {% include "Layouts/Partials/menu.html" %}

    <section class="contenedor">

</body>

</html>
